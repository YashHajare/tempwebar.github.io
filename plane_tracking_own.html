<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plane Tracking (Without ARKit/ARCore)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<!-- Video feed from the camera -->
<video id="videoInput" autoplay playsinline></video>
<!-- Canvas for edge detection (OpenCV) -->
<canvas id="canvasOutput"></canvas>
<!-- 3D Scene using Three.js -->
<div id="webgl-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
<script src="https://docs.opencv.org/4.x/opencv.js"></script>

<script>
  // --- 1. Initialize Video Stream from Camera ---
  const video = document.getElementById('videoInput');
  const canvas = document.getElementById('canvasOutput');
  const ctx = canvas.getContext('2d');

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => console.error("Error accessing webcam: ", err));

  // --- 2. Load OpenCV.js and Wait ---
  video.addEventListener('play', () => {
    const width = video.videoWidth;
    const height = video.videoHeight;
    canvas.width = width;
    canvas.height = height;

    const cap = new cv.VideoCapture(video);
    const mat = new cv.Mat(height, width, cv.CV_8UC4);
    const edges = new cv.Mat();
    const lines = new cv.Mat();

    function processFrame() {
      cap.read(mat);
      cv.cvtColor(mat, mat, cv.COLOR_RGBA2GRAY, 0);
      cv.Canny(mat, edges, 50, 150, 3);

      // Detect Lines using Hough Line Transform
      cv.HoughLinesP(edges, lines, 1, Math.PI / 180, 50, 50, 10);

      // Draw the lines
      for (let i = 0; i < lines.rows; i++) {
        const [x1, y1, x2, y2] = lines.data32S.slice(i * 4, i * 4 + 4);
        cv.line(mat, new cv.Point(x1, y1), new cv.Point(x2, y2), [0, 255, 0, 255], 2);
      }

      cv.imshow('canvasOutput', mat);
      requestAnimationFrame(processFrame);
    }

    processFrame();
  });

  // --- 3. Create Three.js Scene for 3D Objects on Plane ---
  const container = document.getElementById('webgl-container');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);

  // Add lights to the scene
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambientLight);
  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(0, 1, 1);
  scene.add(directionalLight);

  // Add a simple 3D cube to represent the "tracked plane"
  const geometry = new THREE.BoxGeometry(1, 0.1, 1);
  const material = new THREE.MeshPhongMaterial({ color: 0xff0000 });
  const plane = new THREE.Mesh(geometry, material);
  scene.add(plane);

  // Set initial position of the plane
  plane.position.set(0, -1, -3);

  // Set camera position
  camera.position.set(0, 1, 5);
  camera.lookAt(0, 0, 0);

  function animate() {
    requestAnimationFrame(animate);
    plane.rotation.y += 0.01; // Slowly rotate the plane
    renderer.render(scene, camera);
  }
  animate();
</script>

</body>
</html>
